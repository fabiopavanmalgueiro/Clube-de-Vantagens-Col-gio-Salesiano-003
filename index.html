
<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Clube Salesiano</title>
    <link rel="icon" type="image/png" href="https://salesianosantaterezinha.com.br/wp-content/uploads/2020/07/logo-salesiano-santa-terezinha.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              salesiano: {
                red: '#cc0000',
                dark: '#990000',
                light: '#ff4d4d',
              },
              slate: {
                850: '#1e293b', // Custom slate for cards
                950: '#020617', // Custom darker slate for background
              }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            animation: {
              'bounce-slow': 'bounce 3s infinite',
              'swing': 'swing 1s ease-in-out infinite',
              'fadeIn': 'fadeIn 0.5s ease-out',
              'slideUp': 'slideUp 0.5s ease-out',
              'pop': 'pop 0.3s ease-out',
            },
            keyframes: {
              swing: {
                '0%, 100%': { transform: 'rotate(0deg)' },
                '20%': { transform: 'rotate(15deg)' },
                '40%': { transform: 'rotate(-10deg)' },
                '60%': { transform: 'rotate(5deg)' },
                '80%': { transform: 'rotate(-5deg)' },
              },
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideUp: {
                '0%': { transform: 'translateY(20px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              },
              pop: {
                '0%': { transform: 'scale(1)' },
                '50%': { transform: 'scale(1.3)' },
                '100%': { transform: 'scale(1)' },
              }
            }
          },
        },
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
      body { font-family: 'Inter', sans-serif; }
      /* Hide scrollbar for Chrome, Safari and Opera */
      .no-scrollbar::-webkit-scrollbar {
          display: none;
      }
      /* Hide scrollbar for IE, Edge and Firefox */
      .no-scrollbar {
          -ms-overflow-style: none;  /* IE and Edge */
          scrollbar-width: none;  /* Firefox */
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react-router-dom": "https://aistudiocdn.com/react-router-dom@^7.9.6",
    "qrcode.react": "https://aistudiocdn.com/qrcode.react@^4.2.0"
  }
}
</script>
</head>
  <body class="bg-gray-50 text-slate-900 dark:bg-slate-950 dark:text-f1f5f9 transition-colors duration-300">
    <div id="root"></div>
  </body>
</html>
